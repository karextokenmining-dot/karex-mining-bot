<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAREX • Mining</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0f0f11" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <svg viewBox="0 0 48 48" width="36" height="36" aria-hidden>
            <circle cx="24" cy="24" r="22" fill="#0e0e10"/>
            <path d="M12 24 L24 12 L36 24 L24 36 Z" fill="#f7931a"/>
          </svg>
        </div>
        <div>
          <div class="name">KAREX</div>
          <div class="sub">Mining Dashboard</div>
        </div>
      </div>
      <div class="balance-pill">
        <div class="bal-label">BALANCE</div>
        <div id="balance" class="bal-value">0</div>
        <div class="bal-symbol">KRX</div>
      </div>
    </header>

    <main class="main">
      <section class="card mining-card">
        <div class="mining-ring">
          <div id="tapBtn" class="tap-btn">TAP TO MINE</div>
          <div class="ring-anim" aria-hidden></div>
        </div>
        <div class="mining-info">
          <div class="small">Günlük kazanç</div>
          <div id="dailyEarn" class="large">+0 / gün</div>
        </div>
      </section>

      <section class="grid">
        <div class="card features">
          <h3>Boostlar</h3>
          <div class="boost-list">
            <button class="boost" data-key="turbo">Turbo (1 saat) — x2</button>
            <button class="boost" data-key="autotap">AutoTap — 60/dk</button>
            <button class="boost" data-key="energy">Energy +</button>
          </div>
        </div>

        <div class="card tasks">
          <h3>Günlük Görevler</h3>
          <ul id="tasksList">
            <li data-id="t1"><label><input type="checkbox" /> Telegram kanalına katıl (+1000)</label></li>
            <li data-id="t2"><label><input type="checkbox" /> Twitter'ı takip et (+750)</label></li>
            <li data-id="t3"><label><input type="checkbox" /> Günlük bonusu al (+500)</label></li>
          </ul>
          <button id="claimTasks" class="btn">Ödülleri Al</button>
        </div>
      </section>

      <section class="card wallet-card">
        <h3>Wallet & Referral</h3>
        <div class="wallet-row">
          <input id="walletAddr" placeholder="Wallet adresi (isteğe bağlı)" />
          <button id="saveWallet" class="btn small">Kaydet</button>
        </div>
        <div class="ref-row">
          <div>Referans Kodun</div>
          <div id="refCode" class="ref-code">—</div>
          <button id="shareRef" class="btn small">Paylaş</button>
        </div>
      </section>

      <section class="card history-card">
        <h3>İşlem Geçmişi</h3>
        <ul id="historyList" class="history-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <div class="left">© KAREX</div>
      <div class="right">
        <button id="openShop" class="ghost">Market</button>
        <button id="openWithdraw" class="ghost">Withdraw</button>
      </div>
    </footer>
  </div>

  <div id="fly" class="fly"></div>

  <script src="script.js"></script>
</body>
                            </html>
